name: Microservices Continuous Deployment with Github Actions

on:
  push:
    branches:
      - "master"
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_ACCESS_TOKEN}}

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'adopt' # See 'Supported distributions' for available options

      - name: Build Eureka Naming Server Docker Image
        working-directory: ./service-registry with eureka/naming-server/naming-server
        run: | 
          mvn clean package -DskipTests
          docker build -t garibaldii/naming-server:latest .